<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-link="Exercicios/Teste.html">00 - Teste</a> |
        <a href wm-link="Exercicios/Texto1.html">01 - Texto 1</a> |
        <a href wm-link="Exercicios/Texto2.html">02 - Texto 2</a> |
        <a href wm-link="Exercicios/Listas.html">03 - Listas</a> |
        <a href wm-link="Exercicios/ListaAlinhada.html">04 - Lista Alinhada</a> |        
        <a href wm-link="Exercicios/Links.html">05 - Links</a> |
        <a href wm-link="Exercicios/Tabela.html">06 - Tabela</a> |
        <a href wm-link="Exercicios/Form/Form.html">07 - Formulário</a> |
        <a href wm-link="Exercicios/Imagens.html">08 - Imagens</a> |
        <a href wm-link="Exercicios/Videos.html">09 - Videos</a> |
        <a href wm-link="Exercicios/TagsNaoVisuais.html">10 - Tags Não Visuais</a> |        
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-link]').forEach(link => {
            const conteudo = document.getElementById("conteudo")

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-link')).then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
